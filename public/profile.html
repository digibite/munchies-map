<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile | Munchies</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="/">
            <img src="assets/images/logomunchcies.png" id="munchies-logo">
        </a>

        <form class="navbar-form w-50" id="search-form">
            <div class="form-inline input-group">
                <div class="input-group-prepend">
                    <div class="input-group-prepend">
                        <button id="search" class="btn btn-outline-success border border-right-0" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <input class="form-control bg-light border border-right-0" type="text" placeholder="Search">
                <div class="input-group-append">
                    <button id="loc1" class="btn btn-outline-success border" type="button"><i class="fas fa-map-marker-alt"></i></button>
                </div>
            </div>   
        </form>

        <form class="form-inline" id="login-signup">
            <div class="input-group">
                <a href="/logout" class="btn btn-outline-success border-0 my-2 mx-1 my-sm-0" role="button"><i class="fas fa-user-shield"></i> LOG OUT</a>
                <a href="/signup" class="btn btn-outline-success border-0 my-2 mx-1 my-sm-0" role="button"><i class="fas fa-user-plus"></i> SIGN UP</a>
            </div>
        </form>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3">
                <div class="nav flex-column nav-pills success" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="far fa-user-circle"></i>  Profile</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="fab fa-elementor"></i>  Menus</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false"><i class="fas fa-cog"></i>  Settings</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <div class="jumbotron">
                            <h1 id="greeting" class="display-5 alert alert-success">
                            <h3 id="business" class="lead alert alert-info">Business Name: <div id="businessName"></div></h3>
                            <hr class="my-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>Status:</h3> 
                                </div>
                                <div class="col-md-6 text-right">
                                    <button class="btn btn-outline-danger mr-1" id="online">Live</button>
                                    <button class="btn btn-outline-dark" id="offline">Offline</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        <div class="jumbotron">
                            <h1 class="display-5 alert alert-success">Menu</h1>
                            <hr class="my-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card-deck" id="displayMenu"></div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-outline-success" id="add" data-toggle="modal" data-target="#menuModal">Add Menu</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                        <div class="jumbotron">
                            <h1 class="display-5 alert alert-success">Settings</h1>
                            <hr class="my-4">
                            <button class="btn btn-outline-danger" id="delete">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <div class="modal-title" id="menuModalLabel">Menu Item
                    <span class="badge badge-success">NEW</span>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="itemName">Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="ex: Dirty Dogs" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="itemPrice">Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="itemPrice">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
              <button type="button" class="btn btn-success" id="save">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/profile.js" type="text/javascript"></script>
</body>
</html>
